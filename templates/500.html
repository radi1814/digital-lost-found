{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="display-4">⚠️ Something went wrong!</h1>
    <p class="lead">Our server encountered an internal error. Please try again later.</p>
    <a class="btn btn-primary mt-3"
        href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('login') }}">
        Go Home
    </a>
    <p class="mt-2 text-muted small">
        If the problem persists, please contact support.
    </p>
</div>
{% endblock %}
